<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/import.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="map-container">
        <div class="input-container">
          <div class="input-wrapper">
            <a href="/event-detail.html">
              <img src="/assets/back-arrow-head.svg" alt="arrow-head" />
            </a>
            <input
              type="search"
              name=""
              id=""
              placeholder="Search by name or area"
            />
          </div>
          <button>
            <img src="/assets/location-pointer.svg" alt="location-pointer" />
          </button>
        </div>
        <ul class="tabs-listing">
          <li>
            <img src="/assets/sports.svg" alt="sports" />
            Sports
          </li>
          <li>
            <img src="/assets/music.svg" alt="music" />
            Music
          </li>
          <li>
            <img src="/assets/food.svg" alt="food" />
            Food
          </li>
          <li>
            <img src="/assets/sports.svg" alt="sports" />
            Sports
          </li>
        </ul>
        <div class="event-slider" style="bottom: 2rem">
          <a href="/event-detail.html" class="event-slide">
            <img src="/assets/event.png" alt="event" />
            <div class="event-detail">
              <div class="schedule">
                <p>18 Apr, 2023 • 5:30 PM</p>
                <img src="/assets/Favorite-Icon.svg" alt="Favorite-Icon" />
              </div>
              <h3>Jo Malone London’s Mother’s Day Presents</h3>
              <div class="location">
                <img src="/assets/location.svg" alt="location" />
                <span>Radius Gallery • Santa Cruz, CA </span>
              </div>
              <div class="direction">
                <button>
                  <img src="/assets/map-direction.svg" alt="direction" />
                </button>
                <h4>Get Directions</h4>
              </div>
            </div>
          </a>
        </div>
        <div class="active-location-pin">
          <img src="/assets/active-location.svg" alt="sctive-location" />
          <span>5 Min</span>
        </div>
        <div class="inactive-location-pin">
          <img src="/assets/inactive-location.svg" alt="sctive-location" />
          <span>5 Min</span>
        </div>
      </section>
    </main>
  </body>
</html>
